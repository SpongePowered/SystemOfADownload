version: '3'
services:
    zookeeper:
        image: wurstmeister/zookeeper
        container_name: system_of_a_download_zookeeper
        ports:
            - "2181:2181"
    kafka:
        image: wurstmeister/kafka:2.12-2.1.1
        container_name: system_of_a_download_kafka
        ports:
            - "9092:9092"
        environment:
            HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        volumes:
            - ./target/kafka:/kafka
    auth:
        image: spongepowered/systemofadownload-auth-impl:latest
        container_name: auth
        ports:
            - "8080:8080"
            - "8558:8558"
        environment:
            JAVA_OPTS: -XX:+UnlockExperimentalVMOptions -Dconfig.file=/etc/production.conf
        command:
            - "ls /"
