datasources:
    default:

        db-type: postgresql
        dialect: POSTGRES
        driver: postgresql
        options:
            currentSchema: artifact
        pool:
            max-size: 10
            max-idle-time: 30m
        driver-class-name: org.postgresql.Driver
r2dbc:
    datasources:
        default:
            db-type: postgresql
            dialect: POSTGRES

liquibase:
    enabled: true
    datasources:
        default:
            enabled: true
            change-log: 'classpath:db/liquibase-changelog.xml' # (4)
micronaut:
  executors:
    git-resolver:
      core-pool-size: 2
      max-pool-size: 10
      keep-alive-time: 30s
      queue-size: 1000
      thread-factory: git-resolver
